<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>扫一扫SN</title>
		<script src="html5-qrcode.min.js"></script>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			.container {
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 20px;
				position: relative;
			}

			.input-container {
				display: flex;
				align-items: center;
				margin-bottom: 20px;
			}

			#input-field {
				width: 200px;
				padding: 10px;
				font-size: 16px;
			}

			#scan-btn {
				padding: 10px 15px;
				margin-left: 10px;
				cursor: pointer;
				background-color: #4CAF50;
				color: white;
				border: none;
				border-radius: 5px;
			}

			#reader {
				width: 100%;
				max-width: 500px;
				height: auto;
				margin-top: 20px;
			}

			@media (max-width: 768px) {
				#reader {
					max-width: 100%;
					height: 250px;
				}
			}
		</style>
	</head>
	<body>

		<div class="container">
			<div class="input-container">
				<input type="text" id="input-field" placeholder="扫描结果会显示在这里">
				<button id="scan-btn" onclick="startScanner()">扫描二维码</button>
			</div>
			<div id="reader" style="display: none;"></div>
		</div>

		<script type="text/javascript">
			let html5QrCode;

			function onScanSuccess(qrCodeMessage) {
				// 将扫描结果填入输入框
				document.getElementById('input-field').value = qrCodeMessage;
				stopScanner(); // 扫描成功后停止扫描
			}

			function onScanError(errorMessage) {
				// 处理扫描错误，可以为空
			}

			function startScanner() {
				const readerElement = document.getElementById('reader');
				readerElement.style.display = 'block'; // 显示扫描区域

				// 创建 HTML5QRCode 实例
				html5QrCode = new Html5Qrcode("reader");

				// 自动选择后置摄像头
				Html5Qrcode.getCameras().then((devices) => {
					if (devices && devices.length > 0) {
						const backCamera = devices.find(device => device.label.toLowerCase().includes("back")) ||
							devices[0];
						if (backCamera) {
							html5QrCode.start(
								backCamera.id, // 使用后置摄像头
								{
									fps: 10, // 每秒扫描帧数
									qrbox: {
										width: 250,
										height: 250
									} // 扫描区域大小
								},
								onScanSuccess,
								onScanError
							);
						}
					} else {
						alert("未检测到摄像头设备");
						stopScanner();
					}
				}).catch(err => {
					console.error("获取摄像头失败", err);
					alert("无法启动摄像头，请检查设备权限！");
					stopScanner();
				});
			}

			function stopScanner() {
				const readerElement = document.getElementById('reader');
				readerElement.style.display = 'none'; // 隐藏扫描区域
				if (html5QrCode) {
					html5QrCode.stop().then(() => {
						html5QrCode.clear(); // 停止并清理扫描器
					}).catch(err => {
						console.error("停止扫描器失败", err);
					});
				}
			}
		</script>

	</body>
</html>
